{% extends 'IDE/base.html' %} {%load static %} {% block content %}
<form method="POST" id="ide-form">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <div class="row m-auto">
                <div class="col align-middle  float-left">
                    <div class="m-auto h1">
                        SUM
                    </div>
                </div>
                <select class="custom-select col-2 float-right mt-auto mb-auto mr-2" id="editor_theme">
                    <option value="twilight" selected>twilight</option>
                    <option value="terminal">terminal</option>
                    <option value="monokai">monokai</option>
                    <option value="dracula">dracula</option>
                </select>
                <select class="custom-select col-2 float-right mt-auto mb-auto mr-2" id="code_lang"
                    onchange="selectLang()">
                    <option value="c" selected>C</option>
                    <option value="cpp">C++</option>
                    <option value="py">Python</option>
                </select>
                <div class="float-right mt-auto mb-auto ">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="dropdown-item">
                                <label class="form-check-label">
                                    <div class="d-inline my-auto py-auto">Wrap</div>
                                    <input type="checkbox" class="form-check-inline" id="text-wrap" checked>
                                </label>
                            </div>
                            <div class="dropdown-item">
                                <div class="d-inline my-auto py-auto">Font Size : <span id="span-font-range">16</span>
                                </div>
                                <input type="range" min="16" max="46" value="18" id="font-range"
                                    class="form-control-range">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="card-group">
                <div id="editor" class="m-0 p-0" style="width: 100%; height: 450px;"></div>
            </div>
            <textarea name="code" id="id_code" cols="100" rows="20" hidden></textarea>
        </div>
        <div class="card-footer">
            <div class="form-check custom-control float-left my-auto pl-0">
                <label class="form-check-label align-middle">
                    <div class="d-inline my-auto py-auto">Custom Input</div>
                    <input class="form-check-input ml-1 my-2 align-middle" type="checkbox" value="1" id="chk_input"
                        onchange="display()">
                    <div id="input" class="card input" style="display: none; ">
                        <p class="card-header bg-dark text-info">Input :</p>
                        <div class="card-body p-0">
                            <textarea name="input" id="id_input" cols="40 " rows="5 "></textarea>
                        </div>
                    </div>
                </label>
            </div>
            <div class="footer-btns" id="id_btns" aria-disabled="false">
                <button type="submit" class="btn btn-success float-right p-2 ml-2 mr-2rounded-right" value="submit"
                    onclick="setSubmit('submit')">
                    Submit
                </button>
                <button class="btn btn-info float-right p-2 ml-2 mr-2 rounded-right" value="run"
                    onclick="setSubmit('run')">Run</button>
            </div>
        </div>
    </div>
</form>
<div class="card my-3" id="output-card" style="margin: 0;padding: 0;">
    <div class="card-header">Output</div>
    <div class="card-body">
        <textarea id="textarea-output" class="shadow-textarea" style="height: auto;" readonly>  </textarea>
    </div>
</div>
<script src="{% static 'JS/index.js' %} " type="text/javascript " charset="utf-8 "></script>

{% endblock %}
